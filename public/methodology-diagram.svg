<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background subtle pattern -->
  <defs>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="#DD2D4A" opacity="0.06"/>
    </pattern>
  </defs>
  
  <rect width="300" height="300" fill="url(#dots)"/>
  
  <!-- Main circular composition -->
  <circle cx="150" cy="150" r="120" fill="none" stroke="#DD2D4A" stroke-width="1.5" stroke-opacity="0.2"/>
  <circle cx="150" cy="150" r="95" fill="none" stroke="#DD2D4A" stroke-width="1.5" stroke-opacity="0.3"/>
  
  <!-- Central element -->
  <circle cx="150" cy="150" r="45" fill="#DD2D4A" opacity="0.05" stroke="#DD2D4A" stroke-width="2" stroke-opacity="0.4"/>
  
  <!-- Three segments representing Research, Design, Dev -->
  <!-- Research (Left) - Magnifying glass concept -->
  <g opacity="0.8">
    <circle cx="75" cy="150" r="30" fill="none" stroke="#DD2D4A" stroke-width="2.5"/>
    <circle cx="80" cy="140" r="12" fill="none" stroke="#DD2D4A" stroke-width="2"/>
    <line x1="88" y1="148" x2="102" y2="162" stroke="#DD2D4A" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Design (Top) - Squares/Design concept -->
  <g opacity="0.8">
    <rect x="130" y="70" width="40" height="40" fill="none" stroke="#DD2D4A" stroke-width="2.5"/>
    <circle cx="145" cy="75" r="4" fill="#DD2D4A"/>
    <circle cx="160" cy="75" r="4" fill="#DD2D4A"/>
    <line x1="135" y1="90" x2="165" y2="90" stroke="#DD2D4A" stroke-width="1.5" stroke-opacity="0.6"/>
  </g>
  
  <!-- Dev (Right) - Code brackets concept -->
  <g opacity="0.8">
    <path d="M210 130 L225 150 L210 170" stroke="#DD2D4A" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M240 130 L225 150 L240 170" stroke="#DD2D4A" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connecting paths -->
  <path d="M105 135 Q130 115 155 100" stroke="#DD2D4A" stroke-width="1.5" fill="none" stroke-opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M190 105 Q215 125 230 145" stroke="#DD2D4A" stroke-width="1.5" fill="none" stroke-opacity="0.3" stroke-dasharray="5,5"/>
  <path d="M220 160 Q190 180 115 165" stroke="#DD2D4A" stroke-width="1.5" fill="none" stroke-opacity="0.3" stroke-dasharray="5,5"/>
</svg>